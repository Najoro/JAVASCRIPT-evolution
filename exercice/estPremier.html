<body>
<script>
var max = 10000;
var test = true;
var listePremier= [];
var listePasPremier = [];
var isaPremies = 0;
var tsyPremier = 0;

function estPremier(nombre){
      for (var i = 2 ; i < nombre ; i++){
            if(nombre % i == 0){
                 test = false;
                 break;
            }
           else
                 test = true;
           }
      return test;
     }

for(var nombre = 0 ; nombre < max ; nombre ++){
      if(estPremier(nombre)){
           var liste = listePremier.push(nombre);
           isaPremies++;
      }
      else{
            var pas = listePasPremier.push(nombre);
            tsyPremier++;
      }
}
console.log(`${isaPremies} nombre premier parmie [0 a ${max}] qui sont \n << ${listePremier} >>`);
console.log(`${tsyPremier} nombre premier parmie [0 a ${max}] qui sont \n << ${listePasPremier} >>`);

</script>
</body>
