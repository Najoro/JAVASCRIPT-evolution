<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var eleve = [
        {
          nom: "Marc",
          moyenne: 15,
        },
        {
          nom: "Marion",
          moyenne: 8,
        },
        {
          nom: "Antonie",
          moyenne: 4,
        },
      ];
      for (var i = 0; i < eleve.length; i++) {
        if (eleve[i].moyenne > 10) {
          console.log(`${eleve[i].nom} a la moyenne de ${eleve[i].moyenne}`);
        } else {
          console.log(
            `${eleve[i].nom} n'a pas la moyenne de ${eleve[i].moyenne}`
          );
        }
      }
    </script>
  </body>
</html>
